{%extends 'adminPanel/dash.html'%}
   
   

      {%block mainblock%} 
    <div class="col s12 m12 l9">
<main>
  <section>
    <div class="section">
      <fieldset style="border-radius: 10px">
        <legend><h5><b>ADD NEW USER</b></h5></legend>
        <br>
       
   
     <div class="row">
    <form action="/utils/request.php" class="col s12" method="POST">
       <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">account_circle</i>
          <input id="name" name="name" type="text" class="validate">
          <label for="name"> Name</label>
        </div>
      </div>
        <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">phone</i>
          <input name="phone" id="phone" type="text" class="validate">
          <label for="phone">Mobile</label>
        </div>
      </div>

       <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">email</i>
            <input name="email"  id="email" type="text" class="validate">
          <label  for="email">Email</label>
        </div>
      </div>

       <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">key</i>
            <input name="password"  id="password" type="text" class="validate">
          <label for="password">Password</label>
        </div>
      </div>
          <div class="row">
              <div class="input-field col s12">
                  <i class="material-icons prefix">home</i>
                <input required type = "text" list="browsers" name = "village_id" id = "village_id">
                <datalist id="browsers">
                    {% for v in villleges %}
                   <option value="{{v.id}}">{{v.name}}</option>
                  
                    {% endfor %}
                 
                </datalist>
                <label for = "village_id">Allow Only one village</label>
              </div>

               </div>
      <!--  <div class="row">
          
              
                <div class="input-field col s12">
                   <i class="material-icons prefix">home</i>
                    <select name="village_id" id="village_id">
                      <option value="1" disabled selected>Choose your option</option>
                      <option value="1">Amroha</option>
                      <option value="3">bagad pur</option>
                      <option value="4">paigambar pur</option>
                    </select>
                    <label>Allow one village only</label>
                  </div>
              </div> -->

      <button class="btn waves-effect waves-light" type="submit" name="adduser">Submit
    <i class="material-icons right">send</i>
  </button>
     
    </form>
  </div>
  </fieldset>
    </div>
  </section>
  <hr>

   <div class="section">
      <fieldset>
        <legend><h5><b>ALL USERS</b></h5></legend>
        <br>
          <table class="responsive-table">
        <thead>
          <tr>
              <th>Name</th>
              <th>Mobile</th>
              <th>Email</th>
               <th>Edit</th>
          </tr>
        </thead>

        <tbody>

            {% for user in users %}
          <tr>
            <td>{{user.user_name}}</td>
            <td>{{user.user_phone}}</td>
            <td>{{user.user_email}}</td>
               <td ><a  class="btn-floating  red lighten-1" onclick="return getUpdateConfirmation();" href="/adminPanel/adduser/updateuser/?id={{user.user_id}}"> <i class=" material-icons">edit</i></a></td>
          </tr>
            {% endfor %}
        </tbody>
      </table>
            
      </fieldset>
    </div>
  </section>
  
<main>
</div>



          {%endblock%}
