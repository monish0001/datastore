<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 Page Not Found</title>
  
  <style type="text/css">
  	body {
  font-family: Arial, sans-serif;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #f0f0f0;
}

.container {
  text-align: center;
  max-width: 400px;
  padding: 20px;
  background-color: #fff;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.animated-shape {
  display: inline-block;
  font-size: 150px;
  color: #ff595e;
  position: relative;
  animation: shake 1.5s infinite;
}

.animated-shape .number {
  display: inline-block;
  transform-origin: 50% 50%;
}

@keyframes shake {
  0%, 100% {
    transform: rotate(0);
  }
  25% {
    transform: rotate(-15deg);
  }
  50% {
    transform: rotate(15deg);
  }
  75% {
    transform: rotate(-15deg);
  }
}

.message {
  font-size: 24px;
  color: #333;
  margin: 10px 0;
}

.button {
  display: inline-block;
  padding: 10px 20px;
  background-color: #007bff;
  color: #fff;
  text-decoration: none;
  border-radius: 5px;
  transition: background-color 0.3s;
}

.button:hover {
  background-color: #0056b3;
}

/* Responsive styles */
@media only screen and (max-width: 500px) {
  .animated-shape {
    font-size: 120px;
  }

  .message {
    font-size: 18px;
  }

  .button {
    font-size: 14px;
  }
}

  </style>
</head>
<body>
  <div class="container">
    <div class="animated-shape">
      <span class="number">4</span>
      <span class="number">0</span>
      <span class="number">4</span>
    </div>
    <p class="message">Oops! Page not found.</p>
    <a href="/" class="button">Go back to home</a>
  </div>
</body>
</html>
